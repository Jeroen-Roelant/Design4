<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="./script.js" defer></script>
        <link rel="icon" type="image/x-icon" href="./assets/seenchecks.jpg">

                    </button>
                </div>
